openapi: 3.0.0
info:
  title: Yemek Siparişi Akışı API'si (Simülasyon)
  description: |
    Müşteri tarafından bir siparişin oluşturulması, ödeme akışı ve siparişin restoran onayı için asenkron kuyruğa gönderilmesi sürecini yöneten ana Rest Servisi.
  version: 1.0.0
servers:
  - url: http://localhost:5000
    description: Geliştirme Sunucusu

paths:
  /order:
    post:
      summary: Yeni bir sipariş oluşturur ve ödeme akışını başlatır.
      description: Ödeme başarılı olursa, sipariş asenkron olarak işlenmek üzere kuyruğa eklenir.
      tags:
        - Sipariş
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user_id
                - restaurant_id
                - amount
                - items
              properties:
                user_id:
                  type: integer
                  description: Siparişi veren müşterinin ID'si.
                  example: 101
                restaurant_id:
                  type: integer
                  description: Siparişin verildiği restoranın ID'si.
                  example: 505
                amount:
                  type: number
                  format: float
                  description: Ödenecek toplam tutar.
                  example: 150.75
                items:
                  type: array
                  items:
                    type: string
                  description: Siparişteki ürünlerin listesi.
                  example: ["Hamburger", "Kola", "Patates"]
                card_info:
                  type: string
                  description: Ödeme için gerekli kart bilgisi (simülasyonda herhangi bir string).
                  example: "4111********1111"

      responses:
        '202':
          description: Sipariş başarıyla alındı, ödeme başarılı oldu ve asenkron işleme için kabul edildi.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Siparişiniz başarıyla alındı ve işleniyor."
                  order_id:
                    type: string
                    example: "ORD-1701112223-456"
                  status:
                    type: string
                    example: "PAYMENT_SUCCESS"
                  next_step:
                    type: string
                    example: "Restoran onayı bekleniyor (arka planda işleniyor)."

        '400':
          description: Ödeme başarısız oldu veya zorunlu alanlar eksik.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Ödeme başarısız."
                  reason:
                    type: string
                    example: "Kredi kartı reddedildi."

  /order/{order_id}:
    get:
      summary: Belirli bir siparişin mevcut durumunu sorgular.
      description: Siparişin son durumunu (PAYMENT_SUCCESS, CONFIRMED, REJECTED) gösterir.
      tags:
        - Sipariş
      parameters:
        - in: path
          name: order_id
          schema:
            type: string
          required: true
          description: Sorgulanacak siparişin benzersiz ID'si.
          example: ORD-1701112223-456
      responses:
        '200':
          description: Sipariş durumu başarıyla getirildi.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: "ORD-1701112223-456"
                  status:
                    type: string
                    example: "CONFIRMED"
                  amount:
                    type: number
                    format: float
                    example: 150.75
        '404':
          description: Belirtilen ID'ye sahip sipariş bulunamadı.
