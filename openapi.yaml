openapi: 3.0.0
info:
  title: Yemek Siparişi Akışı API'si (Simülasyon)
  version: 2.0.0
  description: |
    Sipariş, kullanıcı ve restoran yönetimi için basit demo API.

servers:
  - url: http://localhost:5000
    description: Ana Geliştirme Sunucusu

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: UUID

  schemas:
    UserPublic:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        role:
          type: string
          example: USER
        restaurant_id:
          type: integer
          nullable: true

    Order:
      type: object
      properties:
        id:
          type: string
        status:
          type: string
        amount:
          type: number
          format: float
        items:
          type: array
          items:
            type: string
        user_id:
          type: integer
        restaurant_id:
          type: integer
        transaction_id:
          type: string
          nullable: true
        created_at:
          type: number
          format: double
        last_updated_at:
          type: number
          format: double
        status_history:
          type: array
          items:
            type: object
            properties:
              status:
                type: string
              timestamp:
                type: string
              reason:
                type: string

paths:
  /health:
    get:
      tags: [Sistem]
      summary: Servis sağlık kontrolü
      responses:
        '200':
          description: Servis çalışıyor.

  /register:
    post:
      tags: [Kimlik]
      summary: Yeni kullanıcı kaydı
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [username, password, role]
              properties:
                username:
                  type: string
                password:
                  type: string
                role:
                  type: string
                  enum: [USER, RESTAURANT]
                restaurant_id:
                  type: integer
                  nullable: true
      responses:
        '201':
          description: Kayıt başarılı
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  user:
                    $ref: '#/components/schemas/UserPublic'
        '400':
          description: Geçersiz istek

  /login:
    post:
      tags: [Kimlik]
      summary: Kullanıcı girişi
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [username, password]
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Giriş başarılı
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  token:
                    type: string
                  user:
                    $ref: '#/components/schemas/UserPublic'
        '400':
          description: Eksik alan
        '401':
          description: Hatalı kimlik bilgisi

  /order:
    post:
      tags: [Sipariş]
      summary: Yeni sipariş oluştur
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [user_id, restaurant_id, amount, items]
              properties:
                user_id:
                  type: integer
                restaurant_id:
                  type: integer
                amount:
                  type: number
                  format: float
                items:
                  type: array
                  items:
                    type: string
                card_info:
                  type: string
                  description: Simülasyon için isteğe bağlı kart bilgisi
      responses:
        '202':
          description: Sipariş alındı, ödeme başarılı
        '400':
          description: Geçersiz istek veya ödeme hatası

  /order/{order_id}:
    get:
      tags: [Sipariş]
      summary: Sipariş durumu getir
      parameters:
        - in: path
          name: order_id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Sipariş bulundu
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '404':
          description: Sipariş bulunamadı

  /orders:
    get:
      tags: [Sipariş]
      summary: Genel sipariş listesi (demo)
      parameters:
        - in: query
          name: user_id
          required: false
          schema:
            type: string
        - in: query
          name: status
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Sipariş listesi
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    status:
                      type: string
                    amount:
                      type: number
                      format: float
                    user_id:
                      type: integer
                    restaurant_id:
                      type: integer
                    created_at:
                      type: number
                      format: double
                    last_updated_at:
                      type: number
                      format: double

  /me/orders:
    get:
      tags: [Sipariş]
      summary: Login olan kullanıcının kendi siparişleri
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Kullanıcının kendi siparişleri
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
        '401':
          description: Yetkisiz

  /order/{order_id}/cancel:
    post:
      tags: [Sipariş]
      summary: Siparişi iptal et
      parameters:
        - in: path
          name: order_id
          required: true
          schema:
            type: string
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                reason:
                  type: string
      responses:
        '200':
          description: Sipariş iptal edildi
        '400':
          description: Sipariş iptal edilemez
        '404':
          description: Sipariş bulunamadı

  /restaurant/orders:
    get:
      tags: [Restaurant]
      summary: Restoran sahibinin kendi siparişleri
      description: |
        Bearer token yerine, restoran sahibinin kullanıcı ID'si
        query param olarak verilir: restaurant_user_id.
      parameters:
        - in: query
          name: restaurant_user_id
          required: true
          schema:
            type: integer
        - in: query
          name: status
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Restoran sipariş listesi
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    status:
                      type: string
                    amount:
                      type: number
                      format: float
                    user_id:
                      type: integer
                    restaurant_id:
                      type: integer
                    created_at:
                      type: number
                      format: double
                    last_updated_at:
                      type: number
                      format: double
        '400':
          description: Eksik veya hatalı restaurant_user_id
        '403':
          description: Kullanıcı restoran sahibi değil
        '404':
          description: Kullanıcı bulunamadı

  /restaurant/approve:
    post:
      tags: [Restaurant]
      summary: Restoran siparişi onaylar
      description: |
        Body içinde:
        - restaurant_user_id (RESTAURANT rolüne sahip kullanıcı id'si)
        - order_id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [restaurant_user_id, order_id]
              properties:
                restaurant_user_id:
                  type: integer
                order_id:
                  type: string
      responses:
        '200':
          description: Sipariş onaylandı
        '400':
          description: Eksik alan veya geçersiz durum
        '403':
          description: Kullanıcı restoran sahibi değil veya sipariş başka restorana ait
        '404':
          description: Kullanıcı veya sipariş bulunamadı

  /restaurant/reject:
    post:
      tags: [Restaurant]
      summary: Restoran siparişi reddeder
      description: |
        Body içinde:
        - restaurant_user_id
        - order_id
        - reason (opsiyonel)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [restaurant_user_id, order_id]
              properties:
                restaurant_user_id:
                  type: integer
                order_id:
                  type: string
                reason:
                  type: string
      responses:
        '200':
          description: Sipariş reddedildi
        '400':
          description: Eksik alan veya geçersiz durum
        '403':
          description: Kullanıcı restoran sahibi değil veya sipariş başka restorana ait
        '404':
          description: Kullanıcı veya sipariş bulunamadı
